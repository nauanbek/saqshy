# SAQSHY CI Pipeline - Test, Lint, Type Check
# Runs on every push to main and pull requests
#
# SECURITY: This workflow runs on pull_request events which means
# PRs from forks will NOT have access to secrets. The CODECOV_TOKEN
# is only used in the coverage upload step which gracefully handles
# missing tokens.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Restrict permissions for security
# Pull requests from forks cannot access secrets
permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run ruff linter
        run: ruff check . --output-format=github

      - name: Run ruff formatter check
        run: ruff format --check .

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run mypy
        run: mypy src/

  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
        # Future expansion: ["3.12", "3.13"]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: saqshy_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-py${{ matrix.python-version }}-

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Wait for services to be ready
        run: |
          echo "Waiting for PostgreSQL..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U test; then
              echo "PostgreSQL is ready"
              break
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 1
          done
          echo "Waiting for Redis..."
          for i in {1..30}; do
            if redis-cli -h localhost ping | grep -q PONG; then
              echo "Redis is ready"
              break
            fi
            echo "Waiting for Redis... ($i/30)"
            sleep 1
          done

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/saqshy_test
        run: |
          # Run alembic migrations if they exist
          if [ -f "alembic.ini" ]; then
            alembic upgrade head
          fi

      - name: Run pytest
        env:
          # Database and cache
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/saqshy_test
          REDIS_URL: redis://localhost:6379/0
          # Telegram settings
          TELEGRAM_BOT_TOKEN: test_token_123456789:ABCdefGHIjklMNOpqrsTUVwxyz
          WEBHOOK_BASE_URL: https://test.example.com
          WEBHOOK_SECRET: test_webhook_secret
          # API keys (test values for mocking)
          ANTHROPIC_API_KEY: test_anthropic_key
          COHERE_API_KEY: test_cohere_key
          # Mini App settings
          JWT_SECRET: test_jwt_secret_for_ci_testing_only
          # Application settings
          ENVIRONMENT: development
          LOG_LEVEL: WARNING
          DEBUG: "false"
        run: pytest tests/ -v --tb=short --cov=src/saqshy --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          files: coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Summary job that other workflows can depend on
  ci-success:
    name: CI Success
    needs: [lint, typecheck, test]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
