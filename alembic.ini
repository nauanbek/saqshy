# Alembic Configuration for SAQSHY
#
# This file is used by Alembic to configure database migrations.
# Database URL is read from environment variable DATABASE_URL.

[alembic]
# Path to migration scripts
script_location = src/saqshy/db/migrations

# Template used to generate migration file names
# Format: YYYY_MM_DD_HHMM_descriptive_action.py
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# Version path separator
# version_path_separator = :
version_path_separator = os

# Set to 'true' to search source files recursively
# in each "version_locations" directory
# recursive_version_locations = false

# Timezone used for the migration file names
timezone = UTC

# Output encoding for script files
output_encoding = utf-8

# Truncate slug if too long
truncate_slug_length = 60

# Name of the file where the revision id is stored
# prepend_sys_path = .

[post_write_hooks]
# Post-write hooks run after migration file generation
# Uncomment to enable automatic formatting with ruff

# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
