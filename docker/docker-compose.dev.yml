# Development services ONLY - bot runs locally on host machine
# Usage: docker-compose -f docker/docker-compose.dev.yml up -d
#
# For local development with bot running on host via: uv run python -m saqshy

services:
  postgres:
    image: postgres:16-alpine
    container_name: saqshy-postgres-dev
    environment:
      POSTGRES_USER: saqshy
      POSTGRES_PASSWORD: password
      POSTGRES_DB: saqshy
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saqshy -d saqshy"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: saqshy-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: saqshy-qdrant-dev
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
  redis_data:
  qdrant_data:

networks:
  default:
    name: saqshy-dev
