# Production stack with Nginx reverse proxy
# Usage: docker-compose -f docker/docker-compose.prod.yml --project-directory . up -d
#
# Note: All paths are relative to project root (for Coolify compatibility)
# Note: No container_name directives - Coolify manages container naming
# Note: For Coolify - environment variables are injected via Coolify dashboard
#       For local deployment - create .env.prod in project root
#
# Prerequisites:
#   1. Copy .env.prod.example to .env.prod and fill in production values
#   2. Place SSL certificates in docker/nginx/ssl/ (or use Coolify SSL termination)
#   3. Build Mini App: cd mini_app_frontend && npm run build
#   4. Run migrations: docker-compose exec bot alembic upgrade head

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-saqshy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-saqshy}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-saqshy} -d $${POSTGRES_DB:-saqshy}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always
    networks:
      - backend

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always
    networks:
      - backend

  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    deploy:
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/readyz"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    networks:
      - backend

  bot:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: production
    # Environment variables are injected by Coolify dashboard
    # For local deployment, set variables via env_file or shell:
    #   env_file: [../.env.prod]
    environment:
      # Override connection strings for container network
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-saqshy}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-saqshy}
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always
    networks:
      - backend
      - frontend

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./mini_app_frontend/dist:/usr/share/nginx/html/app:ro
    depends_on:
      bot:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: always
    networks:
      - frontend

volumes:
  postgres_data:
  redis_data:
  qdrant_data:

networks:
  backend:
  frontend:
