# Full development stack with bot container
# Usage: docker-compose -f docker/docker-compose.yml --project-directory . up
#
# Note: Run from project root with --project-directory . for correct paths

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: saqshy
      POSTGRES_PASSWORD: password
      POSTGRES_DB: saqshy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saqshy -d saqshy"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  bot:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: development
    # For local development with env file, add: env_file: [../.env]
    environment:
      # Override connection strings for container network
      DATABASE_URL: postgresql+asyncpg://saqshy:password@postgres:5432/saqshy
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src:ro
    command: python -m saqshy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  qdrant_data:

networks:
  default:
