worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer sizes
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 4 8k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/rss+xml application/atom+xml image/svg+xml;

    # Rate limiting zones
    # Webhook: Higher rate for Telegram (100 req/s burst 50)
    limit_req_zone $binary_remote_addr zone=webhook:10m rate=100r/s;
    # API: Standard rate for Mini App users (10 req/s burst 20)
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    # General: Fallback zone (5 req/s)
    limit_req_zone $binary_remote_addr zone=general:10m rate=5r/s;

    # Upstream backend
    upstream bot {
        server bot:8080;
        keepalive 32;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name _;

        # Allow health checks over HTTP
        location /health {
            proxy_pass http://bot;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server - main configuration
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Telegram webhook endpoint
        # High rate limit, short timeouts for fast response
        location /webhook {
            limit_req zone=webhook burst=50 nodelay;

            proxy_pass http://bot;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Telegram expects fast responses
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            # Buffer settings for webhook payloads
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Mini App API endpoints
        # Standard rate limit, longer timeouts for data operations
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://bot;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # API operations may take longer
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # CORS headers for Mini App
            add_header Access-Control-Allow-Origin "https://telegram.org" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Telegram-Init-Data" always;
            add_header Access-Control-Max-Age 86400 always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Health check endpoint
        # No rate limiting, used by monitoring
        location /health {
            proxy_pass http://bot;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;

            # Disable logging for health checks
            access_log off;
        }

        # Metrics endpoint (if enabled)
        # Internal only
        location /metrics {
            # Allow only internal networks
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            allow 127.0.0.1;
            deny all;

            proxy_pass http://bot;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Mini App static files
        location /app/ {
            alias /usr/share/nginx/html/app/;
            try_files $uri $uri/ /app/index.html;

            # Security for static files
            add_header X-Frame-Options "ALLOW-FROM https://telegram.org" always;

            # Cache static assets aggressively
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 30d;
                add_header Cache-Control "public, immutable";
                access_log off;
            }

            # Don't cache HTML (for SPA updates)
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-store, no-cache, must-revalidate";
            }
        }

        # Root redirect to Mini App
        location = / {
            return 301 /app/;
        }

        # Favicon
        location = /favicon.ico {
            alias /usr/share/nginx/html/app/favicon.ico;
            access_log off;
            log_not_found off;
        }

        # Robots.txt - disallow all for bot-related endpoints
        location = /robots.txt {
            return 200 "User-agent: *\nDisallow: /webhook\nDisallow: /api/\n";
            add_header Content-Type text/plain;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
